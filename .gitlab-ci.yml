include:
  - project: 'cyberfusion/gitlab-ci-includes'
    ref: main
    file:
      - '/base.yml'
      - '/pypi-packages.yml'
      - '/python.yml'

stages:
  - test
  - build
  - publish

unit test:
  stage: test
  image: python:3.9
  script:
    - pip install --no-cache-dir -r requirements/test.txt
    - pytest -vvv --cov-branch --cov=nodechup --cov-config=.coveragerc --cov-fail-under=50 --junitxml=report-pytest.xml
  artifacts:
    reports:
      junit: report-*.xml
